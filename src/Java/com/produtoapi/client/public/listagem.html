<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem Simples</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background:#f5f7fa; margin:0; padding:20px; color:#333; }
        h1 { text-align:center; margin-bottom:20px; }
        .container { max-width:900px; margin:0 auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th, td { text-align:left; padding:10px; border-bottom:1px solid #ddd; }
        th { background:#f0f3f9; font-size:14px; }
        .nav-links { display: flex; justify-content: center; gap: 20px; padding: 15px 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .nav-links a { text-decoration: none; font-weight: 600; color: #4f83ff; padding: 8px 16px; border-radius: 8px; transition: all 0.3s ease; }
        .nav-links a:hover { background-color: #4f83ff; color: white; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

<nav class="nav-links">
    <a href="dashboard-relatorios-estoque.html">Dashboard</a>
    <a href="index.html">Movimentações</a>
    <a href="client-web-crud.html">Gerenciar Produtos</a>
    <a href="listagem.html">Listagem Simples</a>
</nav>

<div class="container">
    <h1>Listagem Simples de Movimentações</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody id="tabelaListagem"></tbody>
    </table>
</div>

<script>
    const MOV_URL = "http://localhost:8080/movimentacoes"; // URL completa do backend

    async function carregarListagem() {
        try {
            const res = await fetch(MOV_URL);
            const data = await res.json();
            const tbody = document.getElementById("tabelaListagem");
            tbody.innerHTML = "";

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Nenhum registro encontrado</td></tr>';
                return;
            }

            data.slice().reverse().forEach(mov => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${mov.id}</td>
                    <td>${mov.produtoId}</td>
                    <td>${mov.tipo}</td>
                    <td>${mov.quantidade}</td>
                    <td>${new Date(mov.data).toLocaleString("pt-BR")}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error("Erro ao carregar listagem:", err);
            const tbody = document.getElementById("tabelaListagem");
            tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:red;">Falha ao carregar os dados</td></tr>';
        }
    }

    document.addEventListener("DOMContentLoaded", carregarListagem);
</script>

</body>
</html>
