<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentações de Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, sans-serif; background:#f5f7fa; margin:0; padding:20px; color:#333; }
        h1 { text-align:center; margin-bottom:20px; }
        .container { max-width:800px; margin:0 auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.1); }
        .form-group { margin-bottom:15px; }
        label { font-weight:600; display:block; margin-bottom:5px; }
        input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:15px; }
        button { padding:10px 18px; border:none; border-radius:8px; cursor:pointer; font-weight:600; background:#4f83ff; color:#fff; }
        button:hover { background:#3b6bd6; }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th, td { text-align:left; padding:10px; border-bottom:1px solid #ddd; }
        th { background:#f0f3f9; font-size:14px; }
        .nav-links { display: flex; justify-content: center; gap: 20px; padding: 15px 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .nav-links a { text-decoration: none; font-weight: 600; color: #4f83ff; padding: 8px 16px; border-radius: 8px; transition: all 0.3s ease; }
        .nav-links a:hover { background-color: #4f83ff; color: white; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>

<nav class="nav-links">
    <a href="Dashboard-relatorios-estoque.html">Dashboard</a>
    <a href="index.html">Movimentações</a>
    <a href="client-web-crud.html">Gerenciar Produtos</a>
    <a href="listagem.html">Listagem Simples</a>
</nav>

<div class="container">
    <h1>Registrar Movimentação</h1>

    <div class="form-group">
        <label for="produtoId">Produto ID</label>
        <input type="number" id="produtoId" placeholder="ID do produto" required>
    </div>

    <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo">
            <option value="Entrada">Entrada</option>
            <option value="Saída">Saída</option>
        </select>
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input type="number" id="quantidade" min="1" placeholder="Quantidade" required>
    </div>

    <button onclick="registrarMovimentacao()">Registrar</button>

    <h2>Últimas Movimentações</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Tipo</th>
            <th>Quantidade</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody id="tabelaMovs"></tbody>
    </table>
</div>

<script>
    const MOV_URL = "http://localhost:8080/movimentacoes"; // URL completa do Spring Boot

    async function registrarMovimentacao() {
        const produtoId = parseInt(document.getElementById("produtoId").value);
        const tipo = document.getElementById("tipo").value;
        const quantidade = parseInt(document.getElementById("quantidade").value);

        if (!produtoId || !quantidade) {
            alert("Preencha todos os campos corretamente");
            return;
        }

        try {
            const res = await fetch(MOV_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ produtoId, tipo, quantidade })
            });

            if (!res.ok) {
                const errData = await res.json();
                throw new Error(errData.message || "Erro ao registrar");
            }

            alert("Movimentação registrada com sucesso!");
            document.getElementById("produtoId").value = "";
            document.getElementById("quantidade").value = "";
            carregarMovs();

        } catch (err) {
            console.error("Erro detalhado:", err);
            alert("Falha ao registrar movimentação: " + err.message);
        }
    }

    async function carregarMovs() {
        try {
            const res = await fetch(MOV_URL);
            const data = await res.json();
            const tbody = document.getElementById("tabelaMovs");
            tbody.innerHTML = "";

            data.slice().reverse().slice(0,10).forEach(mov => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${mov.id}</td>
                    <td>${mov.produtoId}</td>
                    <td>${mov.tipo}</td>
                    <td>${mov.quantidade}</td>
                    <td>${new Date(mov.data).toLocaleString("pt-BR")}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (err) {
            console.error("Erro ao carregar movimentações:", err);
            alert("Falha ao carregar lista de movimentações!");
        }
    }

    document.addEventListener("DOMContentLoaded", carregarMovs);
</script>

</body>
</html>
